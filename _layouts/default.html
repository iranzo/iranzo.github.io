<!DOCTYPE HTML>
<html>

  {% include head.html %}
  {% include google_analytics.html %}


  <body>

    <div class="container content">
      <header class="masthead">
        <h4 class="masthead-title">
        <a href="/" title="Home">{{ site.title }}'s blog</a>
        
        {% for page in site.pages_list %}
          &nbsp;&nbsp;&nbsp;
            <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
            {% endfor %}
            </h4>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y/%m/%d' }}</time>.
          Shared under CC <a
          href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Attribution-NonCommercial-ShareAlike 4.0</a> license.
        </small>
      </footer>
    </div>
</body>
</html>
